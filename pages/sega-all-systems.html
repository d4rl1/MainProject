<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/GlobalHeaderFooter.js"></script>
    <title>Rip-Off Retro</title>
</head>
<body>
<global-header></global-header>
<div class="shop-outside-wrapper">
    <div class="wrapper">
        <div class="shop-container">
            <div class="items-by-brand">
                <p class="brand-name">Sega</p>
                <div class="grid-all-items">
                    <a class="item-card" href="../pages/sega-SG-1000.html">
                        <div class="items-imgs-container">
                            <img class="items-img" src="../img/sega/SG-1000-img.jpg" alt="SG-1000's image">
                        </div>
                        <div class="item-details">
                            <p class="items-name">SG-1000</p>
                            <p class="items-price">42001 CA$</p>
                        </div>
                    </a>
                    <a class="item-card" href="../pages/sega-master-system.html">
                        <div class="items-imgs-container">
                            <img class="items-img" src="../img/sega/master-system.jpg" alt="Master System's image">
                        </div>
                        <div class="item-details">
                            <p class="items-name">Master System (1985)</p>
                            <p class="items-price">20405 CA$</p>
                        </div>
                    </a>
                    <a class="item-card" href="../pages/sega-genesis.html">
                        <div class="items-imgs-container">
                            <img class="items-img" src="../img/sega/sega-genesis.jpg" alt="Sega Genesis's image">
                        </div>
                        <div class="item-details">
                            <p class="items-name">Sega Genesis</p>
                            <p class="items-price">4320 CA$</p>
                        </div>
                    </a>
                    <a class="item-card" href="../pages/sega-game-gear.html">
                        <div class="items-imgs-container">
                            <img class="items-img" src="../img/sega/game-gear.jpg" alt="Game Gear's image">
                        </div>
                        <div class="item-details">
                            <p class="items-name">Game Gear</p>
                            <p class="items-price">5329 CA$</p>
                        </div>
                    </a>
                    <a class="item-card" href="../pages/sega-sega-cd.html">
                        <div class="items-imgs-container">
                            <img class="items-img" src="../img/sega/sega-cd.jpg" alt="Sega CD's image">
                        </div>
                        <div class="item-details">
                            <p class="items-name">Sega CD</p>
                            <p class="items-price">2390 CA$</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<global-footer></global-footer>
</body>
</html>

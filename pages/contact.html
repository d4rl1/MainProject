<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rip-Off Retro's Contact Page">
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/GlobalHeaderFooter.js"></script>
  <title>Rip-Off Retro</title>
</head>
<body>
<global-header></global-header>
  <div class="contact">
    <div class="contact-container-outside-wrapper">
        <div class="wrapper">
            <div class="contact-container">
                <div class="contact-container-anotherone">
                    <div class="contact-main">
                        <img class="contact-logo" src="../img/logo.png" alt="Company logo">
                          <p>28 Carlton Street, Toronto, Ontario, M5B 1L4</p>
                          <p>437 420 6969 | RipOffGames@gmail.com</p>
                      <div class="line-separator-two"></div>
                      <div class="logo-name contact-logo-name"><p class="logo-name">RIP OFF GAMES</p></div>
                    </div>
                    <div class="contact-form">
                        <form>
                            <input type="text" id="name" name="name" placeholder="Drop a name" required>
                            <input type="email" id="email" name="email" placeholder="Add your email to hear back from us" required>
                            <textarea id="message" name="message" rows="4" placeholder="Leave us a message here" required></textarea>
                            <button type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
<global-footer></global-footer>
</body>
</html>

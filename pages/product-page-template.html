<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/GlobalHeaderFooter.js"></script>
    <title>Rip-Off Retro</title>
</head>
<body>
<global-header></global-header>
<div class="product-page-outside-wrapper">
    <div class="wrapper">
        <div>
            <div class="product-page-container">
                <div class="grid-product-page">
                    <div class="product-page-image">
                        <img src="../img/" alt="">
                    </div>
                    <div class="product-page-system-details">
                        <div class="product-page-name-price">
                            <p class="product-page-system-name"></p>
                            <p class="product-page-system-price">$ CAD</p>
                        </div>
                        <div class="product-page-description">
                            <p class="product-page-system-decription"></p>
                            <p class="product-page-system-decription"></p>
                        </div>
                        <div class="add-to-cart">
                            <div class="add-to-cart-button-container">
                                <button class="add-to-cart-button"><img src="../img/shopping-cart.png" alt="shopping cart icon">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<global-footer></global-footer>
</body>
</html>

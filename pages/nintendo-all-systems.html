<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/GlobalHeaderFooter.js"></script>
    <title>Rip-Off Retro</title>
</head>
<body>
<global-header></global-header>
    <div class="shop-outside-wrapper">
        <div class="wrapper">
            <div class="shop-container">
                <div class="items-by-brand">
                    <p class="brand-name">Nintendo</p>
                    <div class="grid-all-items">
                        <a class="item-card" href="../pages/nintendo-color-tv-game-page.html">
                            <div class="items-imgs-container">
                                <img class="items-img" src="../img/nintendo/color-tv-game-three.jpg" alt="Color TV-Game's image">
                            </div>
                            <div class="item-details">
                                <p class="items-name">Color TV-Game</p>
                                <p class="items-price">10000 CA$</p>
                            </div>
                        </a>
                        <a class="item-card" href="../pages/nintendo-game-and-watch.html">
                            <div class="items-imgs-container">
                                <img class="items-img" src="../img/nintendo/game-and-watch.jpg" alt="Game & Watch's image">
                            </div>
                            <div class="item-details">
                                <p class="items-name">Game & Watch</p>
                                <p class="items-price">111,900 CA$</p>
                            </div>
                        </a>
                        <a class="item-card" href="../pages/nintendo-nes.html">
                            <div class="items-imgs-container">
                                <img class="items-img" src="../img/nintendo/nes.jpg" alt="NES's image">
                            </div>
                            <div class="item-details">
                                <p class="items-name">Nintendo Entertainment System (NES)</p>
                                <p class="items-price">111,900 CA$</p>
                            </div>
                        </a>
                        <a class="item-card" href="../pages/nintendo-game-boy.html">
                            <div class="items-imgs-container">
                                <img class="items-img" src="../img/nintendo/game-boy-three.jpg" alt="Game Boy's image">
                            </div>
                            <div class="item-details">
                                <p class="items-name">Game Boy</p>
                                <p class="items-price">111,900 CA$</p>
                            </div>
                        </a>
                        <a class="item-card" href="../pages/nintendo-snes.html">
                            <div class="items-imgs-container">
                                <img class="items-img" src="../img/nintendo/snes.jpg" alt="SNES's image">
                            </div>
                            <div class="item-details">
                                <p class="items-name">Super Nintendo Entertainment System (SNES)</p>
                                <p class="items-price">111,900 CA$</p>
                            </div>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>
<global-footer></global-footer>
</body>
</html>
